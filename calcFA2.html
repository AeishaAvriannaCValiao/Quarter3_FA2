<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calcU</title>
    <link rel="stylesheet" href="calcFA2.css">
    <script defer src="calcFA2.js"></script>
</head>
<body>
    <div class="calculator">
        <h1>calcU</h1>
        <p class="description">This page is .....</p>

        <input type="number" id="num1" placeholder="Num 1">
        <input type="number" id="num2" placeholder="Num 2">

        <div class="buttons">
            <button onclick="calculate('+')">+</button>
            <button onclick="calculate('-')">-</button>
            <button onclick="calculate('*')">*</button>
            <button onclick="calculate('/')">/</button>
            <button onclick="calculate('%')">%</button>
        </div>

        <p id="result">Results will be displayed here.</p>
    </div>
</body>
</html>
